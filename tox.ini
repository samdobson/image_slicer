[tox]
minversion = 3.8
envlist = py38, py39, py310, py311, py312, py313
isolated_build = true
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
allowlist_externals =
    ruff
    pytest
install_command = pip install {opts} {packages}
deps =
    .[dev]
commands =
    ruff check --fix --select I src/
    pytest --cov-report=xml --cov=image_slicer

[testenv:build]
skip_install = true
deps =
    build
commands =
    python -m build

[testenv:docs]
deps =
    .[dev]
commands =
    mkdocs build

[testenv:pyre]
deps =
    .[dev]
commands =
    pyre
