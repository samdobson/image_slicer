name: Build Master

on:
  push:
    branches:
      - master
  schedule:
    # Run every Monday at 18:00:00 UTC
    - cron: '0 18 * * 1'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Test with pytest
      run: |
        {% endraw %}pytest --cov-report xml --cov={{ cookiecutter.project_slug }} {{ cookiecutter.project_slug }}/tests/
        {% raw %}codecov -t ${{ secrets.CODECOV_TOKEN }}{% endraw %}

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Lint with flake8
      run: |
        flake8 image_slicer --count --verbose --show-source --statistics
    - name: Check with black
      run: |
        black --check image_slicer
